<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MassterMax</title>
<style>
  html, body {
    margin: 0; 
    height: 100%;
    background: #0f0f0f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .title {
    font-size: 96px;
    font-weight: bold;
    background: linear-gradient(270deg, #ff4e50, #f9d423, #24c6dc, #5433ff, #ff4e50);
    background-size: 200% 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradientShift 6s linear infinite;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
  }
</style>
</head>
<body>

<h1 class="title">MassterMax</h1>

</body>
</html>
